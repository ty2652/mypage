<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>ps_WEB</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap');

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main_form {
            max-width: 100%;
            height: auto;
        }

        .text-button-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .custom-button,
        .custom-text {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover,
        .custom-text:hover {
            background-color: #0056b3;
        }

        .custom-text {
            background-color: #e1f0ff;
            border: 1px solid #007bff;
            border-radius: 4px;
            padding: 8px;
            font-family: "맑은 고딕", sans-serif;
            color: black;
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .small-text {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 12px;
            color: gray;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .image-container {
                text-align: center;
            }
        }
    </style>
    <script>
        // JavaScript 코드는 여기에 추가합니다.
    </script>
</head>

<body>
    <div class="center-container">
        <div class="image-container">
            <h1><img src="images/twitter_header_photo_2.png"></h1>
            <p class="small-text">by tuk</p>
        </div>
        <div class="text-button-container">
            <input type="text" id="username" name="username" class="custom-text" placeholder="암호를 입력하세요...">
            <input type="button" value="접속" onclick="Checkuser()" class="custom-button">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
